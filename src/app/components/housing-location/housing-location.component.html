<div class="container mainContent">
<div class="row">
<div class="col-lg-12 py-4 ">
    <h2 class="mb-0">Search by Filter</h2>
</div>

<div class="col-lg-12 mb-5">
<div class="card bg-light border p-4 ">
<div class="row">

<div class="col-md-4">
    <div class="mb-3">
    <!-- <label for="status" >Status</label>
    <select class="form-select" aria-label="Default select example">
        <option selected>Any</option>
        <option value="2">Finished</option>
        <option value="3">Under Construction</option>
      </select> -->


      <label for="status"  class="form-label">Status:</label>
      <select id="status" [(ngModel)]="selectedStatus" class="form-select">
        <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
      </select>







    </div>
</div>

<div class="col-md-4">
    <div class="mb-3">

        <label for="location" class="form-label">Location:</label>
        <select id="location" [(ngModel)]="selectedLocation" class="form-select" >
          <option *ngFor="let location of locationOptions" [value]="location">{{ location }}</option>
        </select>
    
    </div>
</div>

<div class="col-md-4">
    <div>
        <label for="status"  class="form-label">Type:</label>
        <select id="status" [(ngModel)]="selectedType" class="form-select">
          <option *ngFor="let types of typeOptions" [value]="types">{{ types }}</option>
        </select>




      
    </div>
</div>

<div class="col-md-4">
   
    <label for="price" class="form-label">Price Range:</label>
    <select id="price" [(ngModel)]="selectedPrice" class="form-select">
      <option *ngFor="let price of priceOptions" [value]="price">{{ price }}</option>
    </select>
</div>



<div class="col-md-4">
    <label for="carpetArea" class="form-label">Carpet Area (sq. ft.):</label>
        <input id="carpetArea" type="number" [(ngModel)]="carpetArea" class="form-control" placeholder="Enter a value between 500 and 1500 sq. ft." />
</div>



<div class="col-md-4">
    <button class="btn btn-dark w-100 h-100"  (click)="search()">Search</button>
</div>


</div>
</div>



</div>

</div>



<div class="row" [@animation]="filteredHousingLocations">
    
    @for(property of filteredHousingLocations; track property.id ){

        <div class="col-lg-4 mb-4">
            <div class="card shadow-sm border-0">
                     
                <a   (click)="viewDetails(property.name)">
                     <img [src]="property.photo" alt="Exterior photo of {{property.name}}" class="card-img-top">
                </a>
    
                <div class="card-body p-4">
                <h5 class="card-title mb-1">{{property.name}}</h5>
                      <p class="card-text">{{property.city}}</p>
                             
                    <div class="d-flex justify-content-between border-bottom mb-2 ">
                       <h4 class="mb-0">Price:</h4>
                        <p class="mb-0">{{property.price}}</p>
                    </div>
    
                    <div class="d-flex justify-content-between border-bottom mb-2">
                       <h4 class="mb-0">Type:</h4>
                        <p class="mb-0">{{property.type}}</p>
                    </div>
    
                    <div class="d-flex justify-content-between border-bottom mb-2">
                       <h4 class="mb-0">Carpet Area:</h4>
                       <p class="mb-0">{{property.area}}</p>
                    </div>
    
                    <div class="d-flex justify-content-between mb-2">
                       <h4 class="mb-0">Status:</h4>
                        <p class="mb-0"> {{property.status}}</p>
                    </div>
                    <button (click)="viewDetails(property.name)" class="btn btn-dark">View Details</button>

                </div>

                      </div>

                    </div>



      
        }
</div>
